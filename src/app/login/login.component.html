<ScrollView width="100%" height="100%" class="mainlogin">
    <StackLayout width="100%" height="100%">
        <GridLayout rows="33*, 67*">
            <GridLayout row="0" class="logo-container">
                <GridLayout class="image-container">
                    <Image src="~/app/images/logo.png" style="width: 60%;"></Image>
                </GridLayout>
            </GridLayout>
            <GridLayout row="1" rows="*, auto" class="container">
                <GridLayout row="0" rows="auto" rows="*">
                    <ActivityIndicator color="white" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
                </GridLayout>
                <GridLayout row="0" rows="*">
                    <GridLayout row="0" rows="auto, auto, auto, auto" class="container-padding" verticalAlignment="top">
                        <GridLayout row="0" rows="auto, auto, auto">
                            <Label class="pl2 eloha-font-semibold login-field-label m-b-2 fontFamily" row="0" text="Email"></Label>
                            <TextField #email row="1" class="eloha-font-semibold login-input-field" hint="E.g. user@examples.com" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
                            <Label class="eloha-font-semibold m-t-2 login-field-label color-danger" row="2"></Label>
                        </GridLayout>
                        <GridLayout row="1" rows="auto, auto, auto" class="m-t-10">
                            <Label class="pl2 eloha-font-semibold login-field-label m-b-2 fontFamily" row="0" text="Password"></Label>
                            <GridLayout row="1" columns="*, auto" class="login-password-container">
                                <TextField #password col="0" class="eloha-font-semibold login-password-field" hint="Password" secure="true"></TextField>
                                <Label col="1" class="fa show-hide-icon" verticalAlignment="middle"></Label>
                            </GridLayout>
                            <Label class="eloha-font-semibold m-t-2 login-field-label color-danger" row="2"></Label>
                        </GridLayout>
                        <GridLayout row="2" rows="auto, auto" class="submit-container">
                            <Button row="0" style="background-color : #0275d8; color:white; border-radius: 7.5; width: 90%;" class="eloha-font-semibold login-submit fontFamily" (tap)="checkUser(email,password)" [text]="'Sign in'"></Button>
                            <Label class="eloha-font-semibold color-danger" row="1" textWrap="true"></Label>
                            <Label class="myAlert" row="1" textWrap="true" [text]="Error" *ngIf="Error"></Label>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>
                <GridLayout row="1 " rows="auto, auto" verticalAlignment="bottom" class="m-b-2">
                    <Label row="0 " text="Powered by GoaTeknoloji " class="tc eloha-font-regular copyright-label fontFamily "></Label>
                    <Label row="1 " text="Â© Copyright 2020 " class="tc eloha-font-regular copyright-label fontFamily "></Label>
                </GridLayout>
            </GridLayout>
        </GridLayout>
    </StackLayout>
</ScrollView>
